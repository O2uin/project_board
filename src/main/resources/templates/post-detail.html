<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${post.title}">게시글 상세보기</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-color: #ffffff;
            color: #262626;
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
            margin: 0;
        }

        /* 상단 헤더 스타일 (작성창과 동일하게) */
        .write-header {
            padding: 20px 0;
            border-bottom: 1px solid #f1f1f1;
            background: #fff;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .write-header a:hover { opacity: 0.7; transition: 0.2s; }

        /* 컨테이너: 헤더가 생겼으므로 margin-top을 60px로 조절 */
        .detail-container {
            max-width: 700px;
            margin: 60px auto 100px;
            padding: 0 20px;
        }

        .post-title {
            font-size: 2.6rem;
            font-weight: 600;
            margin-bottom: 30px;
            letter-spacing: -1px;
            line-height: 1.3;
            word-break: keep-all;
        }

        .post-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 50px;
        }

        .author-box { display: flex; align-items: center; gap: 14px; }

        .author-circle {
            width: 48px; height: 48px; background: #f1f3f5; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-weight: 700; color: #495057; font-size: 1rem; border: 1px solid #e9ecef;
        }

        .author-name { font-weight: 600; font-size: 1.05rem; color: #333; }
        .post-date { font-size: 0.9rem; color: #adb5bd; margin-top: 2px; }

        .btn-more {
            background: none; border: none; color: #dee2e6; padding: 8px;
            font-size: 1.4rem; transition: 0.2s; line-height: 1;
        }
        .btn-more:hover { color: #212529; }
        .btn-more:after { display: none; }

        .dropdown-menu {
            border: none; box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            border-radius: 12px; padding: 8px;
        }

        .post-content {
            font-size: 1.15rem; line-height: 2; color: #343a40;
            min-height: 450px; white-space: pre-wrap; word-break: break-all;
        }

        .footer-nav {
            margin-top: 100px; padding: 40px 0 80px; border-top: 1px solid #f1f3f5;
        }
        .btn-list {
            color: #adb5bd; text-decoration: none; font-weight: 600;
            transition: 0.2s; display: inline-flex; align-items: center; gap: 8px;
        }
        .btn-list:hover { color: #12b886; }

        .btn-sub {
        border: none;
        padding: 6px 14px;
        border-radius: 6px;
        font-size: 0.85rem;
        font-weight: 500;
        cursor: pointer;
    }
    /* 아이콘 전용 버튼 스타일 */
    .btn-icon-only {
        display: flex;
        align-items: center;
        justify-content: center;
        border: none;
        padding: 8px 12px;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.2s;
    }
    .btn-icon-only:hover { filter: brightness(0.95); }

    .btn-more {
        background: none;
        border: none;
        color: #adb5bd;
        padding: 8px;
        cursor: pointer;
    }

    .custom-dropdown {
        border: none !important;
        border-radius: 12px !important;
        padding: 8px !important;
        min-width: 140px !important;
        background: #fff;
    }

    .custom-dropdown .dropdown-item {
        border-radius: 6px;
        font-size: 0.85rem;
        font-weight: 500;
    }
    </style>
</head>
<body>

<nav class="write-header">
    <div class="container d-flex justify-content-between align-items-center" style="max-width: 800px;">
        <a href="/posts" class="text-decoration-none text-dark d-flex align-items-center gap-2">
            <span class="fw-bold fs-5" style="letter-spacing: -1px;">My Board</span>
            <span class="text-muted" style="font-size: 0.8rem;">Reading</span>
        </a>
    </div>
</nav>

<div class="container detail-container">
    <h1 class="post-title" th:text="${post.title}">게시글 제목입니다</h1>


    <div class="post-info">
        <div class="author-box">
            <div class="author-circle" th:text="${#strings.substring(post.author, 0, 1)}">T</div>
            <div>
                <div class="author-name" th:text="${post.author}">작성자</div>
                <div class="post-date">
                    <span th:text="${#temporals.format(post.createdAt, 'yyyy. MM. dd. HH:mm')}">날짜</span>
                    <span style="margin-left: 10px; color: #dee2e6;">·</span>
                    <span style="margin-left: 10px;">조회 <span th:text="${post.viewCount}">0</span></span>
                </div>
            </div>
        </div>


        <div class="d-flex justify-content-end align-items-center gap-2" style="border-top: 1px solid #f1f3f5; padding-top: 25px; margin-top: 40px;">

            <button type="button" class="btn-icon-only" onclick="handleLike()"
                    style="color: #ff6b6b; background: #fff5f5; border: none; cursor: pointer;">

                <svg id="like-icon" width="18" height="18" viewBox="0 0 24 24"
                     stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                th:fill="${isLiked ? 'currentColor' : 'none'}">

                <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                </svg>

                <span id="like-count" style="margin-left: 4px; font-weight: 600;"
                      th:text="${likeCount}">0</span>
            </button>

            <button type="button" class="btn-icon-only" onclick="copyLink()" style="color: #495057; background: #f8f9fa;">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"></path><polyline points="16 6 12 2 8 6"></polyline><line x1="12" y1="2" x2="12" y2="15"></line></svg>
            </button>

            <div class="dropdown">
                <button class="btn-more" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="1"/><circle cx="12" cy="5" r="1"/><circle cx="12" cy="19" r="1"/>
                    </svg>
                </button>
                <ul class="dropdown-menu dropdown-menu-end custom-dropdown shadow-lg">
                    <th:block th:if="${session.loginMember != null and (#strings.toString(session.loginMember.id) == #strings.toString(post.memberId) or session.loginMember.role == 'ADMIN')}">
                        <li><a class="dropdown-item py-2" th:href="@{/posts/edit(id=${post.id})}">수정하기</a></li>
                        <li><button type="button" class="dropdown-item py-2 text-danger" onclick="confirmDelete()">삭제하기</button></li>
                        <li><hr class="dropdown-divider"></li>
                    </th:block>
                    <li><a class="dropdown-item py-2 text-muted" href="#">신고하기</a></li>
                    <li><a class="dropdown-item py-2" href="/posts">목록으로</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="post-content" th:text="${post.content}">
        이곳에 게시글의 본문 내용이 출력됩니다.
    </div>

    <div class="footer-nav">
        <a href="/posts" class="btn-list">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
            </svg>
            목록으로 돌아가기
        </a>
    </div>
</div>
<form id="deleteForm" th:action="@{/posts/delete}" method="post" style="display:none;">
    <input type="hidden" name="id" th:value="${post.id}">
</form>
<script>
    /*자바스크립트 기능 추가*/
    function copyLink() {
        const url = window.location.href;
        navigator.clipboard.writeText(url).then(() => {
            alert("링크가 복사되었습니다! 원하는 곳에 붙여넣으세요.");
        }).catch(err => {
            console.error('복사 실패:', err);
        });
    }

    function handleLike() {
    const postId = [[${post.id}]];

    fetch(`/posts/${postId}/like`, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        }
    })
    .then(response => {
        if (response.status === 401) {
            alert("로그인이 필요한 기능입니다.");
            return;
        }
        return response.json(); // 서버에서 { "isLiked": true, "totalLikes": 10 } 형태로 올 것임
    })
    .then(data => {
        if (!data) return;

        const icon = document.getElementById('like-icon');
        const countSpan = document.getElementById('like-count');

        // 1. 하트 색상 변경 (서버가 알려준 내 상태 반영)
        if (data.isLiked) {
            icon.setAttribute('fill', 'currentColor');
        } else {
            icon.setAttribute('fill', 'none');
        }

        // 2. 좋아요 숫자 변경 (서버가 계산해서 보내준 전체 개수 반영)
        countSpan.innerText = data.totalLikes;
    })
    .catch(error => {
        console.error('Error:', error);
    });
}

    function confirmDelete() {
        if (confirm("정말 삭제하시겠습니까?")) {
            document.getElementById('deleteForm').submit();
        }
    }
</script>
</body>
</html>
