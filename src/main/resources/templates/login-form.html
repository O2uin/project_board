<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5" style="max-width: 400px;">
    <div class="card p-4 shadow-sm">
        <h2 class="text-center mb-4 fw-bold">로그인</h2>
        <form th:action="@{/login}" method="post">
            <div th:if="${loginError}" class="alert alert-danger p-2 small" role="alert">
                <span th:text="${loginError}">에러 메시지</span>
            </div>
            <div class="mb-3">
                <label class="form-label small">아이디</label>
                <input type="text" name="loginId" class="form-control"
                       th:value="${loginId}" required>
            </div>
            <div class="mb-3">
                <label class="form-label small">비밀번호</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-dark w-100 py-2">로그인</button>
            <div class="mt-4 text-center">
                <span class="text-muted small">아직 회원이 아니신가요?</span>
                <a href="/members/new" class="text-primary small text-decoration-none fw-bold">회원가입</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
