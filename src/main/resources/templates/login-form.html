<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div style="padding: 24px 0; display: flex; justify-content: center; background-color: #ffffff;">
    <a href="/posts" style="text-decoration: none; color: #1a1a1a; display: flex; align-items: center; gap: 10px; transition: opacity 0.2s;">
        <svg width="26" height="26" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
            <polyline points="14 2 14 8 20 8"></polyline>
            <line x1="16" y1="13" x2="8" y2="13"></line>
            <line x1="16" y1="17" x2="8" y2="17"></line>
            <polyline points="10 9 9 9 8 9"></polyline>
        </svg>
        <span style="font-size: 22px; font-weight: 900; letter-spacing: -0.5px; font-family: sans-serif;">
            MY BOARD
        </span>
    </a>
</div>
<div class="container mt-5" style="max-width: 400px;">
    <div class="card p-4 shadow-sm">
        <h2 class="text-center mb-4 fw-bold">로그인</h2>
        <form th:action="@{/login}" method="post">
            <div th:if="${loginError}" class="alert alert-danger p-2 small" role="alert">
                <span th:text="${loginError}">에러 메시지</span>
            </div>
            <div class="mb-3">
                <label class="form-label small">아이디</label>
                <input type="text" name="loginId" class="form-control"
                       th:value="${loginId}" required>
            </div>
            <div class="mb-3">
                <label class="form-label small">비밀번호</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-dark w-100 py-2">로그인</button>
            <div class="mt-4 text-center">
                <span class="text-muted small">아직 회원이 아니신가요?</span>
                <a href="/members/new" class="text-primary small text-decoration-none fw-bold">회원가입</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
