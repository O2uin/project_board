<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; color: #333; }
        .form-container { max-width: 450px; margin-top: 80px; }
        .card { border: none; border-radius: 12px; }
        .form-control { border: 1px solid #e9ecef; padding: 12px 15px; }
        .form-control:focus { border-color: #222; box-shadow: none; }
        .btn-join { background-color: #000; color: white; border: none; padding: 12px; font-weight: 600; }
        .btn-join:hover { background-color: #333; color: white; }
    </style>
</head>
<body>

<div class="container form-container">
    <div class="card shadow-sm p-4 p-md-5 bg-white">
        <div class="text-center mb-4">
            <h2 class="fw-bold">회원가입</h2>
            <p class="text-muted small">게시판 활동을 위해 정보를 입력해주세요.</p>
        </div>

        <form th:action="@{/members/new}" method="post">
            <div class="mb-3">
                <label class="form-label small fw-bold">아이디</label>
                <input type="text" name="loginId" class="form-control"
                       placeholder="사용할 아이디를 입력하세요"
                       th:value="${member != null ? member.loginId : ''}" required>
            </div>
            <div th:if="${errorMessage}" class="alert alert-danger p-2 small" role="alert">
                <span th:text="${errorMessage}">에러 메시지</span>
            </div>

            <div class="mb-3">
                <label class="form-label small fw-bold">비밀번호</label>
                <input type="password" name="password" class="form-control" placeholder="비밀번호를 입력하세요" required>
            </div>

            <div class="mb-4">
                <label class="form-label small fw-bold">별명</label>
                <input type="text" name="name" class="form-control"
                       placeholder="게시판에 표시될 이름입니다"
                       th:value="${member != null ? member.name : ''}" required>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-join">가입하기</button>
            </div>

            <div class="mt-4 text-center">
                <span class="text-muted small">이미 계정이 있으신가요?</span>
                <a href="/login" class="text-primary small text-decoration-none fw-bold">로그인</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
