<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>새 글 작성</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #fdfdfd; color: #2c3e50; font-family: 'Pretendard', sans-serif; }
        .write-header {
            padding: 20px 0;
            border-bottom: 1px solid #eee;
            background: #fff;
            margin-bottom: 40px;
        }
        .write-container { max-width: 740px; margin: 0 auto; padding-bottom: 100px; }

        /* 제목: 더 묵직하게 */
        .input-title {
            font-size: 1.9rem;
            font-weight: 700;
            border: none;
            background: transparent;
            padding: 10px 0;
            margin-bottom: 10px;
            letter-spacing: -1px;
        }
        .input-title::placeholder { color: #ccc; }
        .input-title:focus { box-shadow: none; outline: none; }

        /* 작성자 정보 바 */
        .author-info {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 40px;
            color: #666;
            font-size: 0.95rem;
        }
        .author-badge {
            background: #eee;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #444;
        }

        /* 구분선 */
        .divider {
            width: 60px;
            height: 4px;
            background: #222;
            margin-bottom: 40px;
        }

        /* 본문: 가독성 중심 */
        .input-content {
            font-size: 1.2rem;
            line-height: 2;
            border: none;
            background: transparent;
            resize: none;
            min-height: 500px;
            padding: 0;
            color: #333;
        }
        .input-content:focus { box-shadow: none; outline: none; }

        /* 하단 바 (벨로그 스타일) */
        .bottom-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            border-top: 1px solid #eee;
            z-index: 100;
        }
        .btn-publish {
            background-color: #12b886; /* 에메랄드 톤으로 포인트 */
            color: #fff;
            padding: 8px 20px;
            border-radius: 4px;
            font-weight: 600;
            border: none;
            transition: 0.2s;
        }
        .btn-publish:hover { background-color: #0ca678; }
        .btn-back {
            color: #495057;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        /*글씨에 마우스 올릴 때 흐려지게*/
        .write-header a:hover {
            opacity: 0.7;
            transition: 0.2s;
        }

    </style>
</head>
<body>

<nav class="write-header">
    <div class="container d-flex justify-content-between align-items-center" style="max-width: 740px;">
        <div class="d-flex align-items-center gap-2">
            <a href="/posts" class="text-decoration-none text-dark d-flex align-items-center gap-2">
                <span class="fw-bold fs-5" style="letter-spacing: -1px;">My Board</span>
                <span class="text-muted" style="font-size: 0.8rem; font-weight: 400;">Renewal</span>
            </a>
        </div>

        <div class="text-muted small fw-light">새 글 작성 중...</div>
    </div>
</nav>

<div class="container write-container">
    <form th:action="@{/posts/new}" method="post">
        <input type="text" name="title" id="postTitle" class="form-control input-title"
               placeholder="제목을 입력하세요" maxlength="50" required>
        <div class="divider"></div>

        <div style="margin-bottom: 20px;">
        <textarea name="content" placeholder="내용을 입력하세요..."
                  style="width: 100%; min-height: 500px; border: none; font-size: 1.1rem; line-height: 1.8; outline: none; resize: none; color: #333;"></textarea>
        </div>

        <div class="bottom-bar">
            <div class="container d-flex justify-content-between align-items-center" style="max-width: 740px;">
                <a href="/posts" class="btn-back">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                    </svg>
                    나가기
                </a>
                <div style="display: flex; justify-content: flex-end; gap: 10px; border-top: 1px solid #f1f3f5; padding-top: 20px;">
                    <button type="submit" id="submitBtn"
                            style="background: #212529; color: white; border: none; padding: 10px 25px; border-radius: 4px; font-weight: 500; cursor: pointer;">
                        등록하기
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
<script>
    const contentArea = document.querySelector('textarea[name="content"]');
    const submitBtn = document.getElementById('submitBtn');
    const LIMIT = 2000;

    contentArea.addEventListener('input', function() {
        const length = contentArea.value.length;

        if (length > LIMIT) {
            // 글자 수 초과 시: 버튼을 아주 연한 회색으로
            submitBtn.disabled = true;
            submitBtn.style.background = "#e9ecef";
            submitBtn.style.color = "#adb5bd";
            submitBtn.style.cursor = "not-allowed";
            submitBtn.innerText = "분량 초과";
        } else {
            // 정상 상태: 다시 블랙 톤으로
            submitBtn.disabled = false;
            submitBtn.style.background = "#212529";
            submitBtn.style.color = "white";
            submitBtn.style.cursor = "pointer";
            submitBtn.innerText = "등록하기";
        }
    });
</script>
</body>
</html>
