<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 정보 수정</title>
    <style>
        body {
            background-color: #f1f3f5;
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            margin: 0 0 10px 0;
            font-size: 22px;
            font-weight: 800;
            text-align: center;
            color: #1a1a1a;
        }
        .subtitle {
            font-size: 13px;
            color: #868e96;
            text-align: center;
            margin-bottom: 25px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #495057;
            margin-bottom: 8px;
            margin-left: 4px;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
            outline: none;
            transition: 0.2s;
        }
        .form-group input:focus {
            border-color: #1a1a1a;
        }

        /* 비밀번호 불일치 메시지 스타일 */
        .password-message {
            font-size: 12px;
            margin-top: 5px;
            margin-left: 4px;
            display: none; /* 기본은 숨김 */
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 30px;
        }
        .btn {
            padding: 14px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            font-size: 15px;
            border: none;
            transition: 0.2s;
        }
        .btn-submit { background: #1a1a1a; color: white; }
        .btn-submit:hover { background: #333; }
        .btn-submit:disabled { background: #adb5bd; cursor: not-allowed; } /* 불일치 시 클릭 방지 */

        .btn-cancel { background: #f8f9fa; color: #495057; border: 1px solid #dee2e6; }
        .btn-cancel:hover { background: #e9ecef; }
    </style>
</head>
<body>

<div class="container">
    <h2>회원 정보 수정</h2>
    <p class="subtitle">변경할 정보를 입력해 주세요</p>

    <form th:action="@{/members/edit}" method="post" id="editForm">
        <div class="form-group">
            <label>새 닉네임</label>
            <input type="text" name="name" th:value="${member.name}" placeholder="변경할 닉네임 입력" required>
        </div>

        <div class="form-group">
            <label>새 비밀번호</label>
            <input type="password" id="password" name="password" th:value="${member.password}" placeholder="변경할 비밀번호 입력" required>
        </div>

        <div class="form-group">
            <label>비밀번호 확인</label>
            <input type="password" id="passwordConfirm" placeholder="비밀번호 한 번 더 입력" required>
            <div id="passwordError" class="password-message">비밀번호가 일치하지 않습니다.</div>
        </div>

        <div class="action-buttons">
            <button type="submit" id="submitBtn" class="btn btn-submit">수정 완료</button>
            <a th:href="@{/members/myPage}" class="btn btn-cancel">취소</a>
        </div>
    </form>
</div>

<script>
    const passwordInput = document.getElementById('password');
    const confirmInput = document.getElementById('passwordConfirm');
    const errorMsg = document.getElementById('passwordError');
    const submitBtn = document.getElementById('submitBtn');

    function validatePassword() {
        if (confirmInput.value === "") {
            errorMsg.style.display = 'none';
            submitBtn.disabled = false;
            return;
        }

        if (passwordInput.value === confirmInput.value) {
            errorMsg.style.display = 'none';
            confirmInput.style.borderColor = '#dee2e6';
            submitBtn.disabled = false;
        } else {
            errorMsg.style.display = 'block';
            errorMsg.style.color = '#fa5252';
            confirmInput.style.borderColor = '#fa5252';
            submitBtn.disabled = true; // 비밀번호 다르면 버튼 비활성화
        }
    }

    passwordInput.addEventListener('input', validatePassword);
    confirmInput.addEventListener('input', validatePassword);
</script>

</body>
</html>
